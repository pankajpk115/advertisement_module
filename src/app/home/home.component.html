<div class="home-main">
  <div id="carouselExampleCaptions" class="carousel slide custom-carousel" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let ad of advertisements; let i = index"
              type="button" 
              [attr.data-bs-target]="'#carouselExampleCaptions'"
              [attr.data-bs-slide-to]="i" 
              [class.active]="i === 0" 
              [attr.aria-current]="i === 0 ? 'true' : null" 
              [attr.aria-label]="'Slide ' + (i + 1)" >
      </button>
    </div>
    <div class="carousel-inner" >
      <div *ngFor="let ad of advertisements; let i = index"
           class="carousel-item" 
           [ngClass]="{ 'active': i === 0 }" data-bs-interval="3000">
        <img [src]="ad.imageUrl" alt="Advertisement" class="add-image d-block w-100" />
        <div class="carousel-caption d-md-block " >
          <p class="add-caption">{{ ad.text }}</p>
        </div>
      </div>
    </div>  
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
</div>
